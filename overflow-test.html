<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 10px;
            background-color: gray;
            overflow: hidden;
            position: fixed;
        }
        .text {
            position: absolute;
        }   
    </style>
</head>
<body>
    <div class="box">
        <span class="text">测试文字</span>
    </div>
</body>
</html>
